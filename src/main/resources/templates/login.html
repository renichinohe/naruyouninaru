<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1 th:text="${message}"></h1>

    <form role="form" action="/authentication" th:action="@{/authentication}" method="post">
        <div>
            <h2>Email</h2>
            <input type="email" id="mailAddress" name="mailAddress"/>
        </div>
        <div>
            <h2>Password</h2>
            <input type="password" id="password" name="password"/>
        </div>
        <button type="submit">ログイン</button>
    </form>

</body>
</html>
